dist: xenial
mono: none
sudo: required

language:
  - c

compiler:
  - gcc

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-6

before_script:
  - npm install -g jsdoc-to-markdown@4.0.1
  - npm install -g google-closure-compiler@20190528.0.0
  - wget -q https://packages.microsoft.com/config/ubuntu/16.04/packages-microsoft-prod.deb -O packages-microsoft-prod.deb
  - sudo dpkg -i packages-microsoft-prod.deb && rm -f packages-microsoft-prod.deb
  - sudo apt-get update
  - sudo apt-get install apt-transport-https
  - sudo apt-get update
  - sudo apt-get install dotnet-sdk-3.1
  - dotnet --info

script:
  - export CC=/usr/bin/gcc-6
  - ls -l ${CC} && ${CC} --version
  - cd generate && rm -f output/vsop*.txt output/*.eph && ./run && ./verify_clean

branches:
    only:
        - gh-pages
        - /.*/

global:
  - DOTNET_SKIP_FIRST_TIME_EXPERIENCE=true
  - DOTNET_CLI_TELEMETRY_OPTOUT=1
