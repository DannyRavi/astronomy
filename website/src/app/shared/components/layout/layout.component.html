<ae-header></ae-header>

<header>
  <h1 class="doc-title">
    <mat-icon>{{ icon }}</mat-icon>
    {{ section }}
  </h1>
</header>

<main>
  <div class="container">
    <div fxLayout="row" fxLayout.xs="column">

      <div class="doc-content" fxFlex="75%" fxFlex.xs="100%" fxFlexOrder="1">
        <router-outlet></router-outlet>
      </div>

      <ae-sidenav
        [menu]="menu"
        class="doc-sidebar"
        fxFlex="25%" fxFlex.xs="100%" fxFlexOrder="0"
      ></ae-sidenav>

    </div>
  </div>
</main>
